<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Thực hành DropDown -->
    <div class="dropdown">
      <div class="dropdown__select">
        <i class="fa fa-file-alt dropdown__file"></i>
        <span class="dropdown__value">File type</span>
        <i class="fa fa-caret-down dropdown__caret"></i>
      </div>
      <div class="dropdown__list">
        <div class="dropdown__item">
          <i class="fab fa-html5 dropdown__icon"></i>
          <span class="dropdown__text">Mackup HTML</span>
        </div>
        <div class="dropdown__item">
          <i class="fa fa-image dropdown__icon"></i>
          <span class="dropdown__text">Photoshop PDF</span>
        </div>
        <div class="dropdown__item">
          <i class="fab fa-telegram-plane dropdown__icon"></i>
          <span class="dropdown__text">Illsutration AI</span>
        </div>
        <div class="dropdown__item">
          <i class="fab fa-sketch dropdown__icon"></i>
          <span class="dropdown__text">Sketch .Sketch</span>
        </div>
      </div>
    </div>
  </body>
</html>
